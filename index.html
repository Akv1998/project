                var choice = document.getElementById("choice").value;
               // alert(choice);
                switch(choice){
                    case "add" : var a=10;
                    var b=20;
                    var sum = a+b;
                    document.write("addition of number is"+sum);
                    break;
                    case "sub" : var a=10;
                    var b=20;
                    var sub = a+b;
                    document.write("addition of number is"+sub);
                    break;

                    default : document.write("Wrong Choice");
                }
            }
